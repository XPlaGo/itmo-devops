version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: db
    environment:
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
      POSTGRES_DB: app
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d appdb"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_CONNECTION_STRING: "Host=db;Port=5432;Database=app;Username=username;Password=password"
      ASPNETCORE_ENVIRONMENT: "Production"
    ports:
      - "8080:8080"
    volumes:
      - ./wwwroot:/app/wwwroot
    restart: unless-stopped

volumes:
  db_data: